<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && login(f)" action="">
    <div>
      <input type="email" placeholder="Email" name="email" ngModel required size="20" >
    </div>
    <div>
      <input type="password" name="password" ngModel placeholder="Password" required size="15">
    </div>
    <button type="submit" style="cursor: pointer">+</button>
  </form>

</div>
